<h1>
  <a href="/" class="site-title-link logo-link">
    <img src="/images/se-transparent-logo.png" alt="Site Logo" class="site-logo" />
  </a>
  <button id="darkModeToggle" aria-label="Toggle dark mode" style="margin-left:1.5rem;padding:0.4em 1em;border-radius:6px;border:none;background:#ececff;color:#333;font-weight:600;cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,0.04);font-size:1rem;">
    🌙 Night Mode
  </button>
</h1>
<script>
(function() {
  const btn = document.getElementById('darkModeToggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const saved = localStorage.getItem('darkMode');
  if ((saved === 'true') || (saved === null && prefersDark)) {
    document.body.classList.add('dark-mode');
    if(btn) btn.textContent = '☀️ Day Mode';
  }
  if(btn) {
    btn.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      btn.textContent = isDark ? '☀️ Day Mode' : '🌙 Night Mode';
    });
  }
})();
</script>
